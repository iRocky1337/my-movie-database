<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Movie Database</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://kit.fontawesome.com/f300007e95.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./scripts/script.js"></script>
  </head>
  <body>
    <header class="header">
      <div class="content-wrapper header__flex">
        <a href="index.html"
          ><img class="header__logo" src="./res/logo.png" alt="logotype"
        /></a>
        <form class="header__form" id="searchForm">
          <input
            class="header__input"
            id="searchInput"
            type="text"
            aria-label="Search"
          />
          <button class="header__form-btn" id="searchBtn">Search</button>
        </form>
        <a href="./favorites.html" class="header__fav-btn" id="favBtn"
          >Favorites</a
        >
      </div>
    </header>

    <!-- Trailer Caroussel -->
    <section>
      <div class="content-wrapper">
        <section class="trailers">
          <div class="slider-container">
            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
            <div class="slider">
              <div id="trailerSlider" class="slide">
                <iframe
                  src="https://www.youtube.com/embed/jVZRnnVSQ8k"
                  allowfullscreen
                ></iframe>
                <h3>Pan's Labyrinth</h3>
              </div>
              <div class="slide">
                <iframe
                  src="https://www.youtube.com/embed/7d_jQycdQGo"
                  allowfullscreen
                ></iframe>
                <h3>Whiplash</h3>
              </div>
              <div class="slide">
                <iframe
                  src="https://www.youtube.com/embed/EXeTwQWrcwY"
                  allowfullscreen
                ></iframe>
                <h3>The Dark Knight</h3>
              </div>
              <div class="slide">
                <iframe
                  src="https://www.youtube.com/embed/YoHD9XEInc0"
                  allowfullscreen
                ></iframe>
                <h3>Inception</h3>
              </div>
              <div class="slide">
                <iframe
                  src="https://www.youtube.com/embed/d96cjJhvlMA"
                  allowfullscreen
                ></iframe>
                <h3>Interstellar</h3>
              </div>
              <div class="slide">
                <iframe
                  src="https://www.youtube.com/embed/6ZfuNTqbHE8"
                  allowfullscreen
                ></iframe>
                <h3>Avengers: Infinity War</h3>
              </div>
              <div class="slide">
                <iframe
                  src="https://www.youtube.com/embed/TcMBFSGVi1c"
                  allowfullscreen
                ></iframe>
                <h3>Avengers: Endgame</h3>
              </div>
              <div class="slide">
                <iframe
                  src="https://www.youtube.com/embed/3dBiNGufIJw"
                  allowfullscreen
                ></iframe>
                <h3>Dune: Part Two</h3>
              </div>
            </div>
            <button class="next" onclick="moveSlide(1)">&#10095;</button>
          </div>
        </section>
      </div>
    </section>

    <!-- Our recommended movies section -->
    <section>
      <div class="content-wrapper center">
        <h2 class="popular-title">Our Recommendations</h2>
        <section id="movieGrid" class="card-container"></section>
      </div>
    </section>
  </body>
</html>
